{extend name="../../admin/view/public/admin"}

{block name='content'}

<div class="page-header">当前位置：<span class="text-primary">检测BOM异常</span></div>

<style>

</style>

<div class="page-content">

    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-lg control-label">网站状态</label>
            <div class="col-sm-9 col-xs-12">
                <label class='radio-inline'><input type='radio' name='data[status]' value='1' {if $basic['status']==1}checked{/if} /> 开启</label>
                <label class='radio-inline'><input type='radio' name='data[status]' value='0' {if $basic['status']==0}checked{/if} /> 关闭</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">网站入口</label>
            <div class="col-sm-9 col-xs-12">
                <p class='form-control-static'><a href='javascript:;' class="js-clip" title='点击复制连接' data-url="{$siteRoot}" >{$siteRoot}</a></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">网站名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="data[title]" class="form-control" value="{$basic['title']}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">网站LOGO</label>
            <div class="col-sm-9 col-xs-12">
                {:tpl_form_field_image('data[logo]', $basic['logo'])}
                <span class='help-block'>建议尺寸:300*100</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">网站关键词</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="data[keywords]" class="form-control" value="{$basic['keywords']}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">网站简介</label>
            <div class="col-sm-9 col-xs-12">
                <textarea name="data[description]" class="form-control richtext" rows="5">{$basic['description']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label">底部版权</label>
            <div class="col-sm-9">
                {:tpl_ueditor('data_copyright',$basic['copyright'])}
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
        </div>
    </form>

</div>

{/block}
