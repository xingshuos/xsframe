<style>
    [v-cloak] {
        display: none;
    }

    .goods-category-block .all-category {
        padding-top: 20px;
        border-bottom: 1px solid var(--border-divider-color);
    }

    .goods-category-block .menu-list {
        background-color: #ffffff;
        padding: 0 25px;
    }

    .goods-category-block .menu-list .menu-item {
        padding: 5px 25px;
        line-height: 46px;
        display: flex;
        align-items: center;
    }

    .goods-category-block .menu-list .menu-item .type {
        color: #999;
        text-align: left;
        width: 70px;
    }

    .goods-category-block .menu-list .menu-item .type-value {
        flex: 1;
        width: 0;
        font-size: 0;
        padding: 5px 0;
        line-height: 36px;
    }

    .goods-category-block .menu-list .menu-item .type-value .value-item {
        display: inline-block;
        margin-right: 45px;
        font-size: 14px;
        color: #919191;
    }

    .goods-category-block .menu-list .menu-item .type-value .value-item.active, .goods-category-block .menu-list .menu-item .type-value .value-item:hover {
        color: var(--primary-color);
    }

    .goods-category-block .menu-list .category-list {
        padding-top: 30px;
    }

    .goods-category-block .menu-list .category-list .category-item {
        width: 20%;
        margin-bottom: 30px;
    }

    .goods-category-block .menu-list .category-list .category-item.active .item-name{
        color: var(--primary-color);
    }

    .goods-category-block .menu-list .category-list .category-item .item-img {
        margin-bottom: 12px;
        width: 78px;
        height: 78px;
    }

    .goods-category-block .menu-list .category-list .category-item .item-img img {
        width: 100%;
        height: 100%;
    }

</style>

<div class="goods-category-block">

    <!-- 子分类 -->
    {if !empty($childrenCategory)}
    <div class="menu-list all-category">
        <div class="category-list flex-wrap">
            {foreach $childrenCategory as $key => $item}
            <div class="category-item flex-column flex-center {if $ccateid == $item['id']}active{/if}">
                <a title="{$item['name']}" href="{:url('gcate/' . $id,['ccateid' => $item['id'],'order_by' => $orderBy])}" class="item-img">
                    {if $ccateid == $item['id']}
                        <img src="{$item['thumb_sel']?$item['thumb_sel']:$item['thumb']}">
                    {else /}
                        <img src="{$item['thumb']}">
                    {/if}
                </a>
                <a title="{$item['name']}" href="{:url('gcate/' . $id,['ccateid' => $item['id'],'order_by' => $orderBy])}" class="item-name">{$item['name']}</a>
            </div>
            {/foreach}
        </div>
    </div>
    {/if}

    <!-- 排序 -->
    <div class="menu-list all-sort">
        <div class="menu-item" style="align-items: start;">
            <div class="type">排序</div>
            <div class="type-value">
                <a href="{:url('gcate/' . $id,['ccateid' => $ccateid])}" class="value-item {if $orderBy == ''}active{/if}">默认</a>
                <a href="{:url('gcate/' . $id,['order_by' => 'hot','ccateid' => $ccateid])}" class="value-item {if $orderBy == 'hot'}active{/if}">畅销</a>
                <a href="{:url('gcate/' . $id,['order_by' => 'create','ccateid' => $ccateid])}" class="value-item {if $orderBy == 'create'}active{/if}">创建时间</a>
                <a href="{:url('gcate/' . $id,['order_by' => 'update','ccateid' => $ccateid])}" class="value-item {if $orderBy == 'update'}active{/if}">更新时间</a>
                <a href="{:url('gcate/' . $id,['order_by' => 'price','ccateid' => $ccateid])}" class="value-item {if $orderBy == 'price'}active{/if}">价格</a>
            </div>
        </div>
    </div>

</div>
