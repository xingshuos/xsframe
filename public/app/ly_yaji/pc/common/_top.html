<style>
    .page-top {
        width: 100%;
        height: 30px;
        background-color: var(--primary-black-color);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1030;
    }

    .page-top .container, .page-top .top-content {
        height: 100%;
    }

    .top-content .left {

    }

    .top-content .left .sidebar {
        height: 30px;
        line-height: 30px;
        font-size: 13px;
        color: var(--primary-grey-color);
    }

    .top-content .left .sidebar .iconfont {
        margin-right: 4px;
    }

    .top-content .right .user-row {
        flex: 1;
        height: 30px;
        overflow: hidden;
    }

    .top-content .right .user-item {
        height: 30px;
        padding: 0 10px;
        color: var(--primary-grey-color);
    }

    .top-content .right.active .user-item {
        color: var(--primary-assist-color);
    }

    .top-content .right .user-item.active {
        background-color: var(--primary-color);
        color: var(--primary-assist-color);
    }

    .top-content .right .user-item span {
        font-size: 13px;
    }

    .top-content .right .user-item i {
        font-size: 13px;
        margin-right: 4px;
    }

    .top-content .right .user-item img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }

</style>

<div class="page-top">
    <div class="container">

        <div class="top-content flex-row flex-between">
            <div class="left flex-center">
                <a class="sidebar" onclick="AddFavorite('\'{$website[\'title\']}',location.href)"><i class="iconfont">&#xe617;</i>收藏本站</a>
            </div>
            <div class="right {if $isLogin}active{/if}">
                <div class="user-row flex-row">
                    <a href="" class="user-item flex-row flex-center">
                        <img src="{$moduleAttachUrl}/static/images/avatars/noface.png" class="member-avatar">
                        <span>{$memberInfo['username']}</span>
                    </a>
                    <a href="" class="user-item flex-center">
                        <span>我的订单</span>
                    </a>
                    <a href="" class="user-item flex-center {if $isLogin}active{/if}">
                        <i class="iconfont icon-cart">&#xe60b;</i>
                        <span>购物车</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    //收藏本站
    function AddFavorite(title, url) {
        try {
            //IE
            window.external.addFavorite(url, title);
        } catch (e) {
            try {
                //其他浏览器
                window.sidebar.addPanel(title, url, "");
            } catch (e) {
                alert("抱歉，您所使用的浏览器无法完成此操作。\n\n加入收藏失败，请使用Ctrl+D进行添加");
            }
        }
    }
</script>
