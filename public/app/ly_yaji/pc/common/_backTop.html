<style>
    .backTop {
        width: 56px;
        height: 56px;
        background: var(--primary-main-color);
        border-radius: 100%;
        position: fixed;
        bottom: 60px;
        right: 60px;
        z-index: 999;
    }

    .back-top-box{
        width: 100%;
        height: 100%;
    }

    .backTop .icon-back-top {
        width: 60%;
    }
</style>
<section>
    <div class="backTop" style="display: none;" id="backTop">
        <a href="javascript:void(0)" class="back-top-box flex-center">
            <img src="{$moduleAttachUrl}/static/images/icon/backTop.png" alt="返回顶部" class="icon-back-top">
        </a>
    </div>
</section>

<script>
    $(document).scroll(function (obj) {
        let scrollTop = $(this).scrollTop();
        if (scrollTop > 800) {
            $("#backTop").show();
        } else {
            $("#backTop").hide();
        }
    });
    $("#backTop").on('click', function () {
        $("html,body").animate({scrollTop: 0}, 300);
    });
</script>
