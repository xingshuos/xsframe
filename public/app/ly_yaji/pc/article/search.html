<style>
    <style>
    .article-header {
        width: 100%;
        height: 70px;
        background: var(--background-white-color);
    }

    .article-header .header {
        width: var(--main-width);
        height: 70px;
        margin: 0 auto;

        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
    }

    .article-header .header .search-box {
        height: 70px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
    }

    .article-header .header .search-box .input-group {
        width: 400px;
        height: 34px;
        border: 1px solid var(--primary-grey-color);
        border-radius: inherit;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
    }

    .article-header .header .search-box .input-group .input {
        flex: 1;
        padding: 0 16px;
    }

    .article-header .header .search-box .input-group .icon-search {
        width: 60px;
        height: 34px;
        line-height: 34px;
        text-align: center;
    }

    .article-header .header .search-box .search-btn {
        width: 120px;
        height: 34px;
        line-height: 34px;
        margin-left: 30px;
        background: var(--primary-color);
        color: var(--background-white-color);
        font-size: 14px;
        text-align: center;
    }

    .article-header .header .search-box .search-btn .icon-shuxie {
        margin-right: 4px;
        font-size: 14px;
    }
</style>
<div class="article-header">
    <form action="/article" method="get" class="header">
        <div class="search-box">
            <div class="input-group">
                <input type="text" name="words" placeholder="搜索感兴趣的知识和文章" class="input" value="{$words}">
                <!--<a class="iconfont icon-search" href="">&#xe604;</a>-->
            </div>
            <button class="search-btn" type="submit">
                <!--<span class="iconfont icon-shuxie">&#xe61c;</span>-->
                <!--<span>写文章</span>-->
                <span class="iconfont icon-shuxie">&#xe604;</span>
                <span>搜索</span>
            </button>
        </div>
    </form>
</div>
