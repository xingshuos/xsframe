{extend name="../../admin/view/public/admin_base"}

{block name='content'}

{include file="../app/admin/view/system/menu.html" /}

<div class="page-header">当前位置：<span class="text-primary">应用管理</span></div>

<div class="page-content">

    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">

        <div class="row">
            <div class="col-sm-12">

                {foreach $list as $key=>$row }
                    {if in_array($row['identifie'],$perms) || $userInfo['role'] != 'operator'}
                    <div class="file-box" style="width:260px;cursor: pointer" onclick="window.open('{$row[\'url\']}')" data-toggle="tooltip" data-placement="bottom" data-original-title="点击切换应用">
                        <div class="file">
                            <span class="corner"></span>
                            <div class="icon" style="height: 130px; margin-bottom:10px; padding-top: 20px">
                                <img src="{$row['logo']}" class="image" width="100" height="100" onerror="this.src='/app/admin/static/images/nopic.png'">
                            </div>
                            <div class="file-name" style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">{$row['name']}</div>
                        </div>
                    </div>
                    {/if}
                {/foreach}

            </div>
        </div>

        <div class="footer pull-right">
            {$pager | raw}
        </div>

    </form>

</div>

{/block}
