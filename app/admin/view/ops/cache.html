{extend name="../../admin/view/public/admin"}

{block name='style'}

{/block}

{block name='content'}

<div class="page-header">当前位置：<span class="text-primary">缓存处理性能优化</span></div>

<div class="page-content">

    <form action="" method="post" class="form-validate form-horizontal ">

        <div class="form-group">
            <label class="col-lg control-label">缓存类型</label>
            <div class="col-sm-9 col-xs-12">
                <label class='checkbox-inline'>
                    <input type='checkbox' name="type[]" value='data' class='form-control' checked/> 数据缓存
                </label>
                <label class='checkbox-inline'>
                    <input type='checkbox' name="type[]" value='template' class='form-control' checked/> 模板缓存
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                <input type="submit" class="btn btn-primary" value="确认更新">
            </div>
        </div>

    </form>

</div>

{/block}
