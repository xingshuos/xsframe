<div class="alert alert-info">目前仅支持阿里云短信通道</div>

<div class="form-group-title">阿里云签名</div>

<div class="form-group">
    <label class="col-lg control-label must">accessKeyId</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['accessKeyId']}" name='data[sms][accessKeyId]' class="form-control" data-rule-required='true'/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label must">accessKeySecret</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['accessKeySecret']}" name='data[sms][accessKeySecret]' class="form-control" data-rule-required='true'/>
    </div>
</div>

<div class="form-group-title">验证码模板</div>

<div class="form-group">
    <label class="col-lg control-label must">短信签名</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['sign']}" name='data[sms][sign]' class="form-control" data-rule-required='true'/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">登录确认验证码</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['login_code']}" name='data[sms][login_code]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">用户注册验证码</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['register_code']}" name='data[sms][register_code]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">修改密码验证码</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['update_code']}" name='data[sms][update_code]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">信息变更验证码</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['change_code']}" name='data[sms][change_code]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">身份验证验证码</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['auth_code']}" name='data[sms][auth_code]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">账号认证审核通过</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['auth_suc_notice']}" name='data[sms][auth_suc_notice]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">账号认证失败通知</label>
    <div class="col-sm-9 col-xs-12">
        <input type='text' value="{$accountSettings['sms']['auth_err_notice']}" name='data[sms][auth_err_notice]' class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">开发者认证审核通知</label>

    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">开发者认证失败通知</label>
    <div class="col-sm-9 col-xs-12">
