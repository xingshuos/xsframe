{extend name="../../admin/view/public/admin"}

{block name='content'}


<style>
    .multi-item {
        margin-bottom: 18px;
    }
</style>

<div class="page-header">
    当前位置：<span class="text-primary">{if !empty($item)}编辑{else}新建{/if}分类
    	<small>{if !empty($item)}(名称: {$item['company']}){/if}</small>
    </span>
</div>

<div class="page-content">

    <form action="" method="post" class="form-validate form-horizontal ">
        <input type="hidden" name="id" value="{$item['id']}"/>
        <input type="hidden" name="type" value="{$type}"/>

        <div class="form-group-title">分类基本信息</div>

        <div class="form-group">
            <label class="col-lg control-label must">排序</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="displayorder" class="form-control" value="{:intval($item['displayorder'])}" data-rule-required='true'/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label must">分类名称</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="name" class="form-control" value="{$item['name']}" data-rule-required='true'/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">分类描述</label>
            <div class="col-sm-9 col-xs-12">
                <textarea name="description" cols="30" rows="4" class="form-control">{$item['description']}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">显示状态</label>
            <div class="col-sm-9 col-xs-12">
                <label class="radio-inline">
                    <input type="radio" name="enabled" value="0" {if $item['enabled']==0 || empty($item)}checked="checked"{/if}> 隐藏
                </label>
                <label class="radio-inline">
                    <input type="radio" name="enabled" value="1" {if $item['enabled']==1}checked="checked"{/if}> 显示
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label">显示样式</label>
            <div class="col-sm-9 col-xs-12">
                <label class="radio-inline">
                    <input type="radio" name="type" value="1" {if $item['type']==0 || $item['type']==1}checked="checked"{/if}> 16:9（338px × 600px）
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="2" {if $item['type']==2}checked="checked"{/if}> 7:10（378px × 540px）
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                <input type="submit" class="btn btn-primary" value="保存">
                <a class="btn btn-default" href="{:webUrl('web.article.category/main')}">返回列表</a>
            </div>
        </div>

    </form>
</div>


{/block}
